[versions]
agp = "8.7.2"
annotation = "1.9.1"
kotlin = "2.0.0"

coreKtx = "1.15.0"
composeBom = "2024.10.01"
composeMaterial3 = "1.3.1"
composeActivity = "1.9.3"
composeNavigation = "2.8.3"
composeShimmer = "1.3.1"
composeCoil = "2.7.0"
composeLottie = "6.5.2"

kotlinImmutable = "0.3.8"

ktlint = "12.1.1"
detekt = "1.23.7"
detektCompose = "0.4.12"

desugaring = "2.1.3"

junit = "4.13.2"
junitVersion = "1.2.1"

[libraries]
androidx-annotation = { module = "androidx.annotation:annotation", version.ref = "annotation" }
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }

compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
compose-animation = { module = "androidx.compose.animation:animation" }
compose-foundation = { module = "androidx.compose.foundation:foundation" }
compose-ui = { group = "androidx.compose.ui", name = "ui" }
compose-ui-util = { module = "androidx.compose.ui:ui-util" }
compose-ui-fonts = { module = "androidx.compose.ui:ui-text-google-fonts" }
compose-ripple = { module = "androidx.compose.material:material-ripple" }
compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "composeMaterial3" }

compose-activity = { group = "androidx.activity", name = "activity-compose", version.ref = "composeActivity" }
compose-navigation = { group = "androidx.navigation", name = "navigation-compose", version.ref = "composeNavigation" }
compose-shimmer = { module = "com.valentinilk.shimmer:compose-shimmer", version.ref = "composeShimmer" }
compose-coil = { module = "io.coil-kt:coil-compose", version.ref = "composeCoil" }
compose-lottie = { module = "com.airbnb.android:lottie-compose", version.ref = "composeLottie" }

junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }

desugaring = { module = "com.android.tools:desugar_jdk_libs", version.ref = "desugaring" }

detekt-compose = { module = "io.nlopez.compose.rules:detekt", version.ref = "detektCompose" }
kotlin-immutable = { module = "org.jetbrains.kotlinx:kotlinx-collections-immutable", version.ref = "kotlinImmutable" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-lint = { id = "com.android.lint", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
